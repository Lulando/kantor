<div class="wrapper">
  <form [formGroup]="selectCurrencyForm" class="form">
    <input
      id="amount"
      type="number"
      formControlName="amount"
      class="form-input"
      placeholder="Type value..."
    />

    <select
      class="form-select"
      formControlName="currency"
      id="currency"
      [(ngModel)]="selectedOptionOne"
    >
      <option value="pln">PLN</option>
      <option value="dolar">USD</option>
      <option value="euro">EURO</option>
      <option value="funt">FUNT</option>
      <option value="frank">FRANK</option>
    </select>
  </form>

  <app-converted-currency
    [amount]="this.selectCurrencyForm.value.amount"
    [curr]="this.selectCurrencyForm.value.currency"
  ></app-converted-currency>
